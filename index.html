<html lang="hu"> <!--ebben íródik a weboldal és itt állítom a nyelvet-->
<head> <!--A böngészőnek ad utasítást-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!--külső stílusbeállítás
    (external)-->
    <style>
        h1{
            color: red; /*az összes h1 piros színű lesz*/
        }
    </style> <!--belső stílusbeállítás (internal)-->
    <title>Document</title> <!--weboldal címe--> 
</head>
<body><!--a felhasználóknak ad információkat-->
    <h1 style="color: blueviolet;"></h1> <!--címsor, h1-h6-ig van, inline stílusbeállítás a legerősebb-->
    
</body>
</html>
